{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script type="text/javascript" src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="{% static 'js/main.js' %}"></script>
        <script>let accessToken = '{{request.session.access}}';</script>
        <title>
            Translator
        </title>
    </head>
    <body style="background-image: radial-gradient(circle, black, #FF5935 , black);">
        <div style="backdrop-filter: blur(10px);">
            <nav class="navbar navbar-expand-lg"
                 style="width:75%;
                        margin:0 auto;
                        height:4rem;">
                <div class="container-fluid">
                    <a class="navbar-brand"
                       style="font-family:coolvetica;
                              font-size:25px;
                              text-decoration:none;
                              color:white;"
                       href="/home">
                        Translator
                    </a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-lg-0">
                        </ul>
                        <ul class="navbar-nav mx-3">
                            {% if request.user.is_authenticated %}
                                <li class="nav-item dropdown">
                                    <a style="font-family:coolvetica;
                                              font-size:25px;
                                              color:white;"
                                       class="nav-link active dropdown-toggle hoverElement"
                                       id="navbarDropdown"
                                       role="button"
                                       data-bs-toggle="dropdown"
                                       aria-expanded="false">
                                        {{ request.user.full_name }}
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <li>
                                            <a class="dropdown-item" href="/projects">My Projects</a>
                                        </li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#" onclick="Logout()">Logout</a>
                                        </li>
                                    </ul>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                    <a style="font-family:coolvetica;
                                              font-size:25px;
                                              color:white;"
                                       class="nav-link active hoverElement"
                                       href="/login">Login</a>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
            {% block body %}
            {% endblock body %}
            <footer class="footer mt-auto py-3"
                    style="background:transparent;
                           width:75%;
                           margin:0 auto;">
                <div class="container"  style="display: flex;">
                    <div style="flex-grow: 1;">
                        <span style="color:white;font-family:coolvetica;font-size:20;"></span>
                    </div>
                    <div>
                        <span style="color:white;font-family:coolvetica;font-size:20;">Designed and Built by <a class="hoverElement"
    style="text-decoration:none;
           color:white;"
    href="https://harshitbansall.github.io/">Harshit Bansal</a></span>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
